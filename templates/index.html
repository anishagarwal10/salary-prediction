<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Salary Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h1>Salary Prediction</h1>
        <form action="/predict" method="POST">
            <input type="number" name="experience" placeholder="Enter Years of Experience" step="any" required>
            <button type="submit">Predict</button>
        </form>
        {% if prediction_text %}
        <p class="result">{{ prediction_text }}</p>
        {% endif %}
    </div>
</body>

</html>
