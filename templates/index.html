<!DOCTYPE html>
<html>

<head>
    <title>Salary Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            text-align: center;
        }

        input,
        button {
            padding: 10px;
            margin: 10px;
            width: 80%;
            max-width: 300px;
        }
    </style>
</head>

<body>
    <h2>Salary Prediction Based on Experience</h2>
    <form method="POST" action="/predict">
        <input type="text" name="experience" placeholder="Enter Years of Experience" required>
        <br>
        <button type="submit">Predict</button>
    </form>
    <h3>{{ prediction_text }}</h3>
</body>

</html>
