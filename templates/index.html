<!DOCTYPE html>
<html>

<head>
    <title>Salary Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body background="{{ url_for('static', filename='backimage.jpg') }}">
    <div class="container">
        <h2>Salary Prediction App</h2>
        <form action="/predict" method="post">
            <label for="age">Enter Age:</label>
            <input type="number" name="age" required step="any"><br><br>

            <label for="experience">Years of Experience:</label>
            <input type="number" name="experience" required step="any"><br><br>

            <input type="submit" value="Predict">
        </form>

        {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
        {% endif %}
    </div>
</body>

</html>
